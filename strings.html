<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker and Secret Message</title>
    <link rel="stylesheet" type="text/css" href="stringstyle.css">
    <style>
        /* Add your custom styling here */
        /* For example, you can add background color, font styles, etc. */
    </style>
</head>
<body>
    <div class="container">
        <h1>Palindrome Checker</h1>
        <div id="output"></div>
        <button id="btnPrompt">Enter a String</button>
    </div>

    <div class="container">
        <h1>Secret Message</h1>
        <form id="form">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="text" id="zipCode" placeholder="ZIP Code" required>
            <input type="submit" value="Submit">
        </form>
        <p id="warningMessage" class="warning"></p>
        <p id="secretMessage" style="display: none;">This is the secret message!</p>
    </div>

    <script src="stringscript.js"></script>

    <nav>
        <h2>Navigation</h2>
        <a href="Landing.html">Back to Landing Page</a>
    </nav>

</body>
</html>
